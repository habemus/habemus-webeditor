<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../elements/core-dialogs/dialog-styles.html">

<dom-module id="habemus-sw-installation-dialog">
  <style include="dialog-styles"></style>

  <style type="text/css">
    :host {
      top: auto;
    }

    @-moz-keyframes loading-spin {
      from { -moz-transform: rotate(0deg); }
      to { -moz-transform: rotate(360deg); }
    }
    @-webkit-keyframes loading-spin {
      from { -webkit-transform: rotate(0deg); }
      to { -webkit-transform: rotate(360deg); }
    }
    @keyframes loading-spin {
      from {transform:rotate(0deg);}
      to {transform:rotate(360deg);}
    }

    #dialog[mode='installing'] {
      
    }

    #dialog[mode='installed'] {
      
    }

    #dialog [icon="refresh"] {
      animation: loading-spin 1s infinite linear;;
    }
  </style>

  <template>
    <div id="dialog" mode$="[[ mode ]]">
      <header>
        <template is="dom-if" if="[[ !_installationReady ]]">
          <h1>[[ translate('browser-sw.sw-installation-dialog.installing') ]]</h1>
        </template>
        <template is="dom-if" if="[[ _installationReady ]]">
          <h1>[[ translate('browser-sw.sw-installation-dialog.installed') ]]</h1>
        </template>
      </header>

      <section id="body">
        <p>
          [[ translate('browser-sw.sw-installation-dialog.tech-explanation') ]]
        </p>
        <template is="dom-if" if="[[ !_installationReady ]]">
          <p>
            [[ translate('browser-sw.sw-installation-dialog.refresh-explanation') ]]
          </p>
        </template>
        <template is="dom-if" if="[[ _installationReady ]]">
          <p>
            [[ translate('browser-sw.sw-installation-dialog.installed-explanation') ]]
          </p>
        </template>
      </section>

      <section id="controls">
        <button
          disabled$="[[ !_installationReady ]]"
          on-tap="_handleStartTap"
          class="primary">
          [[ translate('browser-sw.sw-installation-dialog.start-coding') ]]
          <iron-icon icon="refresh" hidden$="[[ _installationReady ]]"></iron-icon>
        </button>
      </section>
    </div>
  </template>

  <script src="sw-installation-dialog.js"></script>
</dom-module>
