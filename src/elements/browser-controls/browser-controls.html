<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/hab-editable-label/hab-editable-label.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="browser-controls-styles.html">

<dom-module id="habemus-browser-controls">
  <style include="browser-controls-styles"></style>

  <template>
    <div id="controls">
      <button
        id="back"
        class="control"
        on-click="goBack"
        disabled$="[[ !_canGoBack(history, currentHistoryIndex) ]]">
        <iron-icon icon="chevron-left"></iron-icon>
      </button>
      <button
        id="forward"
        class="control"
        on-click="goForward"
        disabled$="[[ !_canGoForward(history, currentHistoryIndex) ]]">
        <iron-icon icon="chevron-right"></iron-icon>
      </button>

      <button
        id="refresh"
        class="control"
        on-click="refresh">
        <iron-icon icon="refresh"></iron-icon>
      </button>

      <hab-editable-label
        id="location-input"
        value="[[ location ]]"
        on-click="_handleLocationInputClick">
      </hab-editable-label>

      <!-- <select id="screen-size" on-change="_handleScreenSizeSelectChange">
        <template
          is="dom-repeat"
          items="{{ screenSizes }}">
          <option
            value="[[ item.label ]]"
            selected$="[[ _isScreenSizeSelected(item) ]]">
            [[ item.label ]]
          </option>
        </template>
      </select> -->

      <a
        id="new-tab"
        class="control"
        target="_blank"
        hidden$="[[ !_hasLocation(location) ]]"
        href="[[ computeLocationURL(location) ]]">
        <iron-icon icon="open-in-new"></iron-icon>
      </a>

      <button
        id="close"
        class="control"
        on-click="close">
        <iron-icon icon="close"></iron-icon>
      </button>
    </div>
  </template>

  <script type="text/javascript" src="browser-controls.js"></script>

</dom-module>
