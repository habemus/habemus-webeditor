<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/hab-editable-label/hab-editable-label.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="device-controls-styles.html">

<dom-module id="habemus-device-controls">
  <style include="device-controls-styles"></style>

  <template>
    <div style$="width: {{ controlsWidth }};" id="controls">
      
      <div id="left">
        <select id="screen-size" on-change="_handleScreenSizeSelectChange">
          <option value="none" selected>
            real size
          </option>
          <template
            is="dom-repeat"
            items="{{ screenSizes }}">
            <option
              value="[[ item.label ]]"
              selected$="[[ _isScreenSizeSelected(item) ]]">
              [[ item.label ]]
            </option>
          </template>
        </select>
        <button
          id="orientation-switch"
          class="control"
          on-click="switchScreenOrientation"
          disabled$="[[ !_hasMultipleScreenOrientations(selectedScreenSize) ]]">
          <iron-icon icon="device:screen-rotation"></iron-icon>
        </button>
      </div>
      
      <div id="center">
        {{ displayData.width }} x {{ displayData.height }}
      </div>
      
      <div id="right">
        {{ displayData.zoom }}
      </div>
      
    </div>
  </template>

  <script type="text/javascript" src="device-controls.js"></script>

</dom-module>
