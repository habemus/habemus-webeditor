<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="dialog-styles.html">

<dom-module id="habemus-prompt-dialog">
  <style include="dialog-styles"></style>

  <style type="text/css">
  
    /**
     * Styles of the input are very specific to the 
     * prompt dialog
     */
    #input {
      margin-bottom: 20px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      
      font-size: 14px;
    }
  </style>

  <template>
    <div id="dialog">
      <form on-submit="_handleFormSubmit">
        <header>
          <template is="dom-if" if="[[ title ]]">
            <h1>[[ title ]]</h1>
          </template>
        </header>

        <section id="body">
          <template is="dom-if" if="[[ message ]]">
            <p>[[ message ]]</p>
          </template>
          
          <input id="input" type="text" value="{{ value::input }}">
          
        </section>

        <section id="controls">
          <button
            id="cancel"
            type="button"
            on-tap="_handleCancelTap">
            [[ cancelMessage ]]
          </button>
          <button
            id="submit"
            class="primary"
            type="submit">
            [[ submitMessage ]]
          </button>
        </section>
      </form>
    </div>
  </template>

  <script src="prompt-dialog.js"></script>
</dom-module>
