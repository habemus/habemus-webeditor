<link rel="import" href="../../bower_components/polymer/polymer.html">
<link
  rel="import"
  href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="hab-context-menu">

  <template>

    <style>
      :host {
        /* ensure fixed position so that the menu may be placed anywhere */
        position: fixed;
      }

      /**
       * copied from
       * http://codepen.io/sstephenson/pen/zepwD
       */
      menu {
        display: block;

        margin: 0;
        padding: 3px 0 4px;

        /*background: rgba(255, 255, 255, 0.95);*/
        background-color: white;
        /*box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.35);*/
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 2px;

        /*font-family: Lucida Grande;*/
        /*font-size: 14px;*/
        /*line-height: 15px;*/
      }

      menu::before {
        display: block;
        position: absolute;
        content: "";
        top: -1px;
        left: -1px;
        bottom: -1px;
        right: -1px;

        border-radius: 2px;
        /*border: 1px solid rgba(0, 0, 0, 0.125);*/
        z-index: -1;
      }

      menu hr {
        border: none;
        height: 1px;
        background: rgba(0, 0, 0, 0.10);
        margin: 6px 1px 5px;
        padding: 0;
      }

      menu menuitem {
        display: block;
        padding: 0 20px;
        border-top: 1px solid rgba(0, 0, 0, 0);
        border-bottom: 1px solid rgba(0, 0, 0, 0);
      }

      menu menuitem::after {
        vertical-align: 2px;
        content: attr(label);
      }

      menu menuitem:hover {
        /*background: -webkit-linear-gradient(top, #648bf5, #2866f2);*/
        /*background: linear-gradient(to bottom, #648bf5 0%, #2866f2 100%);*/
        background-color: #bbb;
        /*border-top: 1px solid #5a82eb;*/
        /*border-bottom: 1px solid #1758e7;*/
      }

      menu menuitem:hover::after {
        color: #fff;
      }
      /**
       * copied from
       * http://codepen.io/sstephenson/pen/zepwD
       */

    </style>

    <menu>
      <template is="dom-repeat" items="{{ options }}">
        <menuitem
          on-tap="_handleOptionTap"
          label$="[[ item.label ]]">
        </menuitem>
      </template>
    </menu>

    <content></content>
  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'hab-context-menu',

    properties: {
      /**
       * Array of context menu options
       */
      options: {
        type: Array,
      },

      /**
       * Holds data about the context of the menu open
       */
      context: {
        type: Object,
      }
    },

    behaviors: [
      Polymer.IronOverlayBehavior
    ],

    ready: function () {
      // setup backdrop
      this.setAttribute('with-backdrop', true);
      // make backdrop traansparent
      this.backdropElement.style.opacity = 0;

      // bind the _handleBackdropContextmenu to this element
      this._handleBackdropContextmenu = this._handleBackdropContextmenu.bind(this);

      // let backdropElement close on contextmenu event
      this.backdropElement.addEventListener('contextmenu', this._handleBackdropContextmenu);
    },

    _handleBackdropContextmenu: function (e) {
      this.menuClose();
    },

    _handleOptionTap: function (e) {
      var data = e.model.item;

      data.callback({
        menuElement: this,
        menuOption: data,
        context: this.get('context'),
        event: e,
      });
    },

    menuOpenWithContext: function (context, position) {
      if (!position) { throw new Error('position is required'); }
      if (!context) { throw new Error('context is required'); }

      // set the context
      this.set('context', context);

      // let the menu resetFit (see IronOverlayBehavior docs)
      this.resetFit();

      // set positioning styles
      this.style.left = position.left;
      this.style.top  = position.top;

      this.open();
    },

    menuClose: function () {
      // unset context
      this.set('context', null);

      this.close();
    },

  });

})();

</script>
