<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="structure-styles.html">

<dom-module id="habemus-structure">
  <style include="structure-styles"></style>

  <template>

    <div id="structure-wrapper">

      <div id="header-container" hidden$="[[ !header ]]">
        <content select="header"></content>
      </div>

      <div id="panel-container" hidden$="[[ !panels ]]">
        <section
          id="left"
          class="panel"
          status="[[ statusL ]]"
          style$="width: [[ x1 ]]px;">
          <content
            id="left-content"
            select="[panel='left']">
          </content>
        </section>

        <section
          id="center"
          class="panel"
          status="[[ statusC ]]"
          style$="left: [[ x1 ]]px; width: [[ _calcCenterWidth(x1, x2, x3) ]]px;">
          <content
            id="center-content"
            select="[panel='center']">
          </content>
        </section>

        <section
          id="right"
          class="panel"
          status="[[ statusR ]]"
          style$="left: [[ x2 ]]px; width: [[ _calcRightWidth(x1, x2, x3) ]]px;">
          <content
            id="right-content"
            select="[panel='right']">
          </content>
        </section>
        
        <!-- handles -->
        <div
          class="handle"
          id="handle1"
          hidden$="[[ !isOpenL ]]"
          on-track="_handleTrackX1"
          style$="left: [[ x1 ]]px"></div>
        <div
          class="handle"
          id="handle2"
          hidden$="[[ !isOpenR ]]"
          on-track="_handleTrackX2"
          style$="left: [[ x2 ]]px"></div>
      </div>

      <div id="footer-container" hidden$="[[ !footer ]]">
        <content select="footer"></content>
      </div>
    </div>

  </template>

  <script type="text/javascript" src="structure.js"></script>

</dom-module>
