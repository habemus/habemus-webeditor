<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="dialog-styles.html">

<dom-module id="habemus-confirm-dialog">
  <style include="dialog-styles"></style>

  <style type="text/css">
  
  </style>

  <template>
    <div id="dialog">
      <header>
        <template is="dom-if" if="[[ title ]]">
          <h1>[[ title ]]</h1>
        </template>
      </header>

      <section id="body">
        <template is="dom-if" if="[[ message ]]">
          <p>[[ message ]]</p>
        </template>
      </section>

      <section id="controls">
        <button
          id="cancel"
          type="button"
          on-tap="cancel">
          [[ cancelMessage ]]
        </button>
        <button
          id="confirm"
          class="primary"
          dialog-confirm>
          [[ confirmMessage ]]
        </button>
      </section>
    </div>
  </template>

  <script src="confirm-dialog.js"></script>
</dom-module>
