<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="dialog-styles.html">

<dom-module id="habemus-alert-dialog">
  <style include="dialog-styles"></style>

  <style type="text/css">
    #dialog[mode='info'] {
      
    }
  </style>

  <template>
    <div id="dialog" mode$="[[ mode ]]">
      <header>
        <template is="dom-if" if="[[ title ]]">
          <h1>[[ title ]]</h1>
        </template>
      </header>

      <section id="body">
        <!--
          TODO:
          Left this for the dialogs stories.
          extremely hacky way of setting the innerHTML 
          but there is no clear way of biding html in polymer.
          demands study of best implementations

          https://github.com/Polymer/TemplateBinding/issues/57
        -->
        <template is="dom-if" if="[[ message ]]">
          <p inner-h-t-m-l="[[ message ]]"></p>
        </template>
      </section>

      <section id="controls">
        <button dialog-confirm>[[ okMessage ]]</button>
      </section>
    </div>
  </template>

  <script src="alert-dialog.js"></script>
</dom-module>
