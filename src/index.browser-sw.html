<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>habemus editor</title>

    <!-- fonts: source code pro and source sans pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">

    <!-- webcomponents-lite -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      /* this script must run before Polymer is imported */
      // window.Polymer = {
      //   dom: 'shadow',
      //   lazyRegister: true
      // };
    </script>
    <!-- polymer -->
    <link rel="import" href="bower_components/polymer/polymer.html">

    <!-- polymer paper elements -->
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">

    <!-- icons -->
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/editor-icons.html">
    <link rel="import" href="bower_components/iron-icons/editor-icons.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <!-- icons -->
    
    <!-- polymer iron elements -->
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">

    <!-- habemus's version of ace editor -->
    <script src="bower_components/ace-builds/src-noconflict/ace.js"></script>
    <script src="bower_components/ace-builds/src-noconflict/ext-language_tools.js"></script>
    <script src="bower_components/ace-builds/src-noconflict/ext-modelist.js"></script>
    <script src="bower_components/ace-builds/src-noconflict/ext-emmet.js"></script>
    <script src="bower_components/ace-emmet-core/emmet.js"></script>
    <!-- dependencies -->

    <!-- keypress -->
    <script src="bower_components/Keypress/keypress-2.1.3.min.js" charset="utf-8"></script>


    <!-- hab elements -->
    <link rel="import" href="bower_components/hab-context-menu/hab-context-menu.html">
    <link rel="import" href="bower_components/hab-editable-label/hab-editable-label.html">

    <!-- editor elements -->
    <link rel="import" href="elements/elements.html">

    <!-- happiness-tree styles -->
    <!-- TODO: transform the tree in polymer element and include styles within -->
    <link rel="stylesheet" type="text/css" href="bower_components/happiness-tree/lib/styles.css">

    <!-- bundled stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.bundle.css">
  </head>
  <body>

    <!-- create a root for Polymer data binding -->
    <template id="habemus" is="dom-bind">

      <habemus-structure
        id="structure"
        preview-mode="{{ previewMode }}"
        panels>

        <header id="header"></header>

        <div panel="left" id="file-tree-container"></div>
        <div panel="center" id="tabbed-editor"></div>

        <div panel="right" class$="right {{ previewMode }}">
          <div id="iframe-browser"></div>
        </div>

        <footer id="footer"></footer>
      </habemus-structure>

    </template>

    <!--
      This file is built using browserify
      and will be found at the temporary directory used for browser-sw bundles
    -->
    <script src="index.browser-sw-bundle.js"></script>

  </body>
</html>
