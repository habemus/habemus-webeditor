<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>habemus editor</title>

    <!-- webcomponents-lite -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js" charset="utf-8">
    </script>
    <script>
      /* this script must run before Polymer is imported */
      // window.Polymer = {
      //   dom: 'shadow',
      //   lazyRegister: true
      // };
    </script>
    <!-- polymer -->
    <link rel="import" href="bower_components/polymer/polymer.html">

    <!-- polymer paper elements -->
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">

    <!-- icons -->
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/editor-icons.html">
    <link rel="import" href="bower_components/iron-icons/editor-icons.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <!-- icons -->
    
    <!-- polymer iron elements -->
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">

    <!-- habemus's version of ace editor -->
    <script src="bower_components/ace-builds/src-noconflict/ace.js" charset="utf-8"></script>
    <script src="bower_components/ace-builds/src-noconflict/ext-language_tools.js" charset="utf-8"></script>
    <script src="bower_components/ace-builds/src-noconflict/ext-modelist.js" charset="utf-8"></script>
    <script src="bower_components/ace-builds/src-noconflict/ext-emmet.js" charset="utf-8"></script>
    <script src="bower_components/ace-emmet-core/emmet.js" charset="utf-8"></script>
    <!-- dependencies -->

    <!-- keypress -->
    <script src="bower_components/Keypress/keypress.js" charset="utf-8"></script>


    <!-- hab elements -->
    <link rel="import" href="bower_components/hab-context-menu/hab-context-menu.html">
    <link rel="import" href="bower_components/hab-editable-label/hab-editable-label.html">

    <!-- editor elements -->
    <link rel="import" href="elements/elements.html">

    <!-- habemus-ui-file-tree styles -->
    <!-- TODO: transform the tree in polymer element and include styles within -->
    <link rel="stylesheet" type="text/css" href="bower_components/habemus-ui-file-tree/lib/styles.css">

    <!-- bundled stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.bundle.css">

    <!-- ****** faviconit.com favicons ****** -->
    <link rel="shortcut icon" href="resources/favicon/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="resources/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="resources/favicon/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="resources/favicon/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="resources/favicon/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="resources/favicon/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon/favicon-16.png">
    <link rel="apple-touch-icon" href="resources/favicon/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="resources/favicon/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="resources/favicon/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="resources/favicon/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="resources/favicon/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="resources/favicon/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="resources/favicon/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="resources/favicon/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="resources/favicon/favicon-144.png">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <!-- ****** faviconit.com favicons ****** -->
  </head>
  <body>

    <!-- create a root for Polymer data binding -->
    <template id="habemus" is="dom-bind">

      <habemus-structure
        id="structure"
        preview-mode="{{ previewMode }}"
        panels>

        <header id="notification-banner">
          <div class="message-container"></div>
          <button banner-dismiss>
            <iron-icon icon="close"></iron-icon>
          </button>
        </header>

        <div
          id="left-panel"
          panel="left">
          <div id="left-panel-header">
            <img
              id="habemus-webeditor-logo"
              src="resources/img/logo-webeditor-vert.svg"
              alt="habemus editor logo">
            <img
              id="habemus-webeditor-beta-label"
              src="resources/img/beta-label.svg"
              alt="habemus editor logo">
            <button
              id="menu-trigger"
              class="trigger">
              <iron-icon icon="more-vert"></iron-icon>
              <iron-icon icon="warning"></iron-icon>
            </button>
          </div>
          <div id="left-panel-body">
            <div id="file-tree-container"></div>
          </div>
          <button
            id="left-panel-collapse-trigger"
            class="trigger">
            <iron-icon icon="chevron-right"></iron-icon>
          </button>
        </div>

        <div
          panel="center"
          id="tabbed-editor"></div>

        <div
          id="right-panel"
          panel="right">
          <div id="iframe-browser"></div>
        </div>

        <footer id="footer"></footer>
      </habemus-structure>

    </template>

    <!-- entrypoint -->
    <script src="index.browser-cloud-bundle.js" charset="utf-8"></script>

  </body>
</html>
